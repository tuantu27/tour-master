<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">

    <meta name="viewport" content="width=device-width , initial-scale = 1,shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" th:href="@{/admin_style/css/all.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/admin_style/css/style.css}">
    <style>
        .alert {
            padding: 20px;
            background-color:#00d084;
            color: white;
            width:300px;
            float:right;
            z-index: 1;

        }
        .closebtn {
            margin-left: 15px;
            color: white;

            cursor: pointer;
            transition: 0.5s;
        }
