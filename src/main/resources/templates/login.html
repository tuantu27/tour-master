<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html layout="/menu.html">-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- favicon -->
    <link rel="icon" type="image/png" th:href="@{admin_style/images/favicon.png}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{admin_style/css/bootstrap.min.css}" media="all">
    <!-- Fonts Awesome CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{admin_style/css/all.min.css}">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&amp;family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&amp;display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{admin_style/css/style.css}">
    <title>Đăng nhập </title>

</head>
<body>
<div class="login-page" style="background-image: url(/images/bg.jpg);">
    <div class="login-from-wrap">
        <form th:action="@{/login}" id="form-login" method="post">
            <h1 class="site-title">
                <a href="#">
                    <img th:src="|@{admin_style/images/}logo.png|" alt="">
                </a>
            </h1>
            <div class="form-group">
                <label for="username">Tài khoản</label>
                <input id="username" type="text" class="validate" name="username" placeholder="Tên đăng nhập . . .">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input id="password" type="password" name="password" class="validate" placeholder="Mật khẩu . . .">
            </div>
            <div class="form-group">
                <input type="submit" value="Đăng Nhập" class="button-primary">
            </div>
            <a href="" class="for-pass">Quên mật khẩu?</a>
        </form>
    </div>
</div>
<!-- *Scripts* -->
<script th:src="@{/admin_style/js/jquery-3.2.1.min.js}"></script>
<!--<script src="../../../../cdn.jsdelivr.net/npm/popper.js%401.16.0/dist/umd/popper.min.js"></script>-->
<script th:src="@{/admin_style/js/bootstrap.min.js}"></script>
<script th:src="@{/admin_style/js/canvasjs.min.js}"></script>
<script th:src="@{/admin_style/js/counterup.min.js}"></script>
<script th:src="@{/admin_style/js/jquery.slicknav.js}"></script>
<script th:src="@{/admin_style/js/dashboard-custom.js}"></script>
</body>
</html>
